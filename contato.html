    </head>

    <body>
        <main class="conteudo-principal">
            <header><strong>Contato</strong></header>

            <div class="bloco-main">
                <form>
                    <fieldset>
                        <legend>Seus dados:</legend>
                        <label for="name" class="com-icone">Nome: </label>
                        <input type="text" name="name" id="name" placeholder="Nome completo" autofocus required pattern="[a-zA-Z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres">
                        <label for="e-mail" class="com-icone">E-mail: </label>
                        <input type="email" name="e-mail" id="e-mail" placeholder="seu_email@xxx.com" required>
                    </fieldset>

                    <fieldset>
                        <legend>Assunto:</legend>
                        <label>
                            <input type="radio" name="assunto" value="blog">
                            Blog
                        </label>
                        <label>
                            <input type="radio" name="assunto" value="servico">
                            Serviço
                        </label>
                        <fieldset>
                            <input type="radio" name="assunto" value="outro" id="outro">
                            <label for="outro">Outro: </label>
                            <input type="text" placeholder="Digite o assunto aqui" name="assunto">
                        </fieldset>
                    </fieldset>

                    <label for="msg">Mensagem: </label>
                    <textarea name="mensagem" id="msg" cols="60" rows="10" required placeholder="Digite aqui a sua mensagem"></textarea>
                    <button type="submit"><strong>Enviar</strong></button>
                </form>
            </div>
        </main>
